<!DOCTYPE html>
<html lang="en">
<head>
 
  <title>Text Decoration</title>
  <style>
   #box1{text-transform: uppercase;}
   #box2{text-transform: lowercase;}
   #box3{text-transform: capitalize;}
   #box4{text-transform: none;}

  </style>
</head>
<body>
<div id="box1"><b>First Box</b></div>
<div id="box2"><b>SECOND CASE</b></div>
<div id="box3"><b>Third Box</b></div>
<div id="box4"><b>Forth box</b></div>

</body>
</html>
